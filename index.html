<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="wrapper">
            <div class="row">
                <div class="col-5 d-flex justify-content-between align-items-center">
                    <img src="assets/images/logo.svg" title="E-commerce" alt="E-commerce">
                    <nav>
                        <ul class="d-flex ">
                            <li><a href="#" title="Collections">Collections</a></li>
                            <li><a href="#" title="Men">Men</a></li>
                            <li><a href="#" title="Women">Women</a></li>
                            <li><a href="#" title="About">About</a></li>
                            <li><a href="#" title="Contact">Contact</a></li>

                        </ul>
                    </nav>
                </div>

                <div class="col-7 d-flex justify-content-end">
                    <img src="assets/images/icon-cart.svg" class="logo pt-3 pe-2" width="40" title="Cart" alt="Cart">
                    <img src="assets/images/image-avatar.png" class="cart pt-3 ps-2" width="40 " title="Cart"
                        alt="Cart">

                </div>
            </div>
        </div>


    </header>

    <main>
        <div class="container">
            <div class="wrapper">

                <div class="row">
                    <div class="col-6">
                        <div class="gallery d-flex flex-column align-items-center">
                            <img src="assets/images/image-product-1.jpg" class="gallery__main" title="Shoes"
                                alt="Shoes">

                            <div class="d-flex justify-content-around ">
                                <img src="assets/images/image-product-1.jpg" class="gallery__sub" title="Shoes"
                                    alt="Shoes">
                                <img src="assets/images/image-product-2.jpg" class="gallery__sub" title="Shoes"
                                    alt="Shoes">
                                <img src="assets/images/image-product-3.jpg" class="gallery__sub" title="Shoes"
                                    alt="Shoes">
                                <img src="assets/images/image-product-4.jpg" class="gallery__sub" title="Shoes"
                                    alt="Shoes">
                            </div>
                        </div>
                    </div>




                    <div class="col-6">

                        <div class="d-flex flex-column justify-content-center align-items-start">
                            <h4>SNEAKER COMPANY</h4>
                            <h2>Fall Limite <br> Sneakers</h2>

                            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable
                                rubber outer sole, they'll withstand everthing the weather can offer,</p>

                            <h3>$ 125.00 <span class="">50%</span></h3>

                            <div class="counter">
                                <div class="counter__numbers">
                                    <p><button class="btn counter__less"><img src="./assets/images/icon-minus.svg"
                                                alt=""></button> <input class="counter__amount" value="0"
                                            type="number"><button class="btn counter__more"><img
                                                src="./assets/images/icon-plus.svg" alt=""></button></p>
                                </div>

                                <a href=""
                                    class="d-flex align-items-center justify-content-center btn w-50 bg-primary black "><img
                                        src="./assets/images/icon-cart.svg" class="me-3" width="20" height="20" alt="">
                                    Add to Cart</a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </main>



    <!-- START SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="javascript/scripts.js"></script>

    <!-- END SCRIPTS -->
</body>

</html>
